        var i, j, k;
        for (i = 1; i <= 5; i++) {
            for (k = 1; k <= (5 - i); k++) {

            }
            for (j = 1; j <= i; j++) {
                console.log("*");
            }
            console.log("<br>");
        }


        // 2

        const items = ['car', 5, 1, 'js', 'node js', 'mysql', 'sql'];
        items.map(item => {
            switch (typeof item) {
                case 'string':
                    console.log(`string : ${item}`);
                    break;
                case 'number':
                    console.log(`Number : ${item}`);
                    break;
                default:
                    console.log(`Unknown type : ${item}`);
                    break;
            }
        });
